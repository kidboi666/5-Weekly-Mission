<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>회원가입</title>
    <meta
      name="viewport"
      content="width=device-width,minimum-scale=1,initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />

    <link rel="stylesheet" href="./signup.css" />
    <link rel="stylesheet" href="../styles/global.css" />
  </head>
  <body>
    <header>
      <a class="logo-link" href="../index.html">
        <img
          class="header-logo"
          src="../assets/images/logo.svg"
          alt="홈으로 연결된 Linkbrary 로고"
        />
      </a>
      <p class="header-message">
        이미 회원이신가요?<a class="header-link" href="../login/signin.html"
          >로그인 하기</a
        >
      </p>
    </header>
    <div class="sign-container">
      <form class="sign-form">
        <div class="sign-form__body">
          <div class="form-group">
            <label class="form-group__label">이메일</label>
            <input class="form-group__email" type="email" />
            <p class="form-group__error-message--email"></p>
          </div>
          <div class="form-group password-container">
            <label class="form-group__label">비밀번호</label>
            <input class="form-group__password" type="password" />
            <button class="form-group__eye-button" type="button">
              <img src="../assets/images/eye-off.svg" />
            </button>
            <p class="form-group__error-message--password"></p>
          </div>
          <div class="form-group password-container">
            <label class="form-group__label">비밀번호 확인</label>
            <input class="form-group__password-confirm" type="password" />
            <button class="form-group__eye-button" type="button">
              <img src="../assets/images/eye-off.svg" />
            </button>
            <!-- TODO : CSS 클래스이름 바꿔서 CSS,자바스크립트도 만들어야 함 -->
            <p class="form-group__error-message--password-confirm"></p>
          </div>
        </div>
        <button class="form-group__signup-button" type="submit">
          회원가입
        </button>
      </form>
      <div class="sns-box">
        <span class="sns-text">다른 방식으로 가입하기</span>
        <div class="sns-links">
          <a class="sns-link google-link" href="https://www.google.com/">
            <img src="../assets/images/google.png" />
          </a>
          <a class="sns-link kakao-link" href="https://www.kakaocorp.com/page/">
            <img src="../assets/images/kakao.svg" />
          </a>
        </div>
      </div>
    </div>
    <script src="./signup.js"></script>
  </body>
</html>
