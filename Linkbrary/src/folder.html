<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/scss/layouts/_header.scss">
    <link rel="stylesheet" href="assets/scss/pages/_home.scss">
    <link rel="stylesheet" href="assets/scss/just-for-fun/blackJack.scss">
</head>

<body>
    <main>
        <header class="main-header">
            <h1>
                <a href="index.html">
                    <img src="assets/img/logo.svg" alt="Linkbrary" class="sign-logo">
                </a>
                <p class="blind">Linkbrary</p>
            </h1>
            <a href="pages/signin/index.html" class="btn header-login">로그인</a>
        </header>

        <h1>LOOKING FOR FOLDER PAGE?</h1>
        <h2 style="text-align: center;">그런건 없습니다<br>대신 블랙잭 한판 어떠신가요?</h2>
        <ul class="rules">
            <li>6덱 블랙잭입니다, 덱이 50장 미만이면 자동셔플됩니다</li>
            <li>베팅을 완료하고 GAZUAAAAA 버튼을 눌러주세요</li>
            <li>룰은 찾아보세요, 스플릿,서렌더등 일부규칙은 구현이 안됐습니다</li>
            <li>돈이 부족하시다면 밑에 돈 빌리기 버튼을 클릭하십쇼</li>
        </ul>
        <div class="game-board">
            <div class="dealer board">
                DEALER
                <div class="dealer-card-display hidden">
                    DEALER CURRENT TOTAL :<span class="dealer-score">0</span>
                    <div class="dealer-card-list card-list">

                    </div>
                </div>
            </div>
            <div class="player board">
                <p class="current-bet-line">CURRENT BET : <span class="current-bet">0</span></p>
                <button class="play-button">
                    패섞어
                </button>
                <button class="restart-button hidden">
                    야! 너 다시해!
                </button>
                <button class="blackjack-start hidden">
                    GAZUAAAAA!!!
                </button>
                <div class="player-card-display hidden">
                    PLAYER CURRENT TOTAL :<span class="player-score">0</span>
                    <div class="player-card-list card-list">

                    </div>
                </div>
            </div>
        </div>
        <div class="player-status">
            <div>
                BALANCE : <span class="balance">500</span>
            </div>
            <button id="hogu">
                동생 그러지말고 500 만빌려줘...
            </button>
        </div>
        <div class="bet-controller controller hidden">
            <button id="plus-5">
                +5
            </button>
            <button id="plus-50">
                +50
            </button>
            <button id="plus-500">
                +500
            </button>
            <button id="minus-5">
                -5
            </button>
            <button id="minus-50">
                -50
            </button>
            <button id="minus-500">
                -500
            </button>
        </div>

        <div class="game-controller controller hidden">
            <button id="hit">
                HIT
            </button>
            <button id="stay">
                STAY
            </button>
            <button id="double">
                DOUBLEDOWN
            </button>
        </div>

    </main>
    <script src="js/justForFun/blackJack.js">
    </script>
</body>

</html>
